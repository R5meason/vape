<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header class="user_nav">
    <button onclick="retrieveData()">Juice</button>
    <button>Parts</button>
</header>
<main class="user_main"></main>
<div id="add">
    <input type="text" placeholder="name" class="field" id="name">
    <br>
    <input type="text" placeholder="brand" class="field" id="brand">
    <br>
    <input type="text" placeholder="nicotine level" class="field" id="nic">
    <br>
    <input type="text" placeholder="rating (1-3)" class="field" id="rating">
    <br>
    <input type="text" placeholder="ratio" class="field" id="ratio">
    <br>
    <input type="text" placeholder="size" class="field" id="size">
    <br>
    <input type="text" placeholder="notes" class="field" id="note">
    <br>
    <button onclick="add(
            document.getElementById('name').value,
            document.getElementById('brand').value,
            document.getElementById('nic').value,
            document.getElementById('rating').value,
            document.getElementById('ratio').value,
            document.getElementById('size').value,
            document.getElementById('note').value
            )">Add</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header class="user_nav">
    <div class="button_divider">
        <span>Juice: </span>
        <button class="displayBtn" data-param="juiceAdd">Add</button>
        <button class="displayBtn" data-param="jInfo" onclick="displayJuiceData()">View/Edit</button>
    </div>
    <div class="button_divider">
        <span>Parts: </span>
        <button class="displayBtn" data-param="partsAdd">Add</button>
        <button class="displayBtn" data-param="pInfo" onclick="displayPartsData()">View/Edit</button>
    </div>
</header>
<main class="user_main">
    <div class="displayDiv" id="juiceAdd">
        <input type="text" placeholder="name" class="field" id="jName">
        <br>
        <input type="text" placeholder="brand" class="field" id="jBrand">
        <br>
        <input type="text" placeholder="nicotine level" class="field" id="jNic">
        <br>
        <input type="text" placeholder="rating (1-3)" class="field" id="jRating">
        <br>
        <input type="text" placeholder="ratio" class="field" id="jRatio">
        <br>
        <input type="text" placeholder="size" class="field" id="jSize">
        <br>
        <input type="text" placeholder="notes" class="field" id="jNote">
        <br>
        <button onclick="jAdd(
            document.getElementById('jName').value,
            document.getElementById('jBrand').value,
            document.getElementById('jNic').value,
            document.getElementById('jRating').value,
            document.getElementById('jRatio').value,
            document.getElementById('jSize').value,
            document.getElementById('jNote').value
            )">Add
        </button>
        <div class="confirm" id="jConfirm"></div>
    </div>
    <div class="displayDiv" id="partsAdd">
        <input type="text" placeholder="name" class="field" id="pName">
        <br>
        <input type="text" placeholder="brand" class="field" id="pBrand">
        <br>
        <input type="text" placeholder="type" class="field" id="pType">
        <br>
        <input type="text" placeholder="notes" class="field" id="pNote">
        <br>
        <button onclick="pAdd(
            document.getElementById('pName').value,
            document.getElementById('pBrand').value,
            document.getElementById('pType').value,
            document.getElementById('pNote').value
            )">Add
        </button>
        <div class="confirm" id="pConfirm"></div>
    </div>
    <div class="displayDiv" id="jInfo">
        <div class="info_display" id="j_nameHold"></div>
        <div class="info_display" id="j_brandHold"></div>
        <div class="info_display" id="j_nicHold"></div>
        <div class="info_display" id="j_ratingHold"></div>
        <div class="info_display" id="j_ratioHold"></div>
        <div class="info_display" id="j_sizeHold"></div>
        <div class="info_display" id="j_notesHold"></div>
    </div>
    <div class="displayDiv" id="pInfo">
        <div class="info_display" id="p_nameHold"></div>
        <div class="info_display" id="p_brandHold"></div>
        <div class="info_display" id="p_typeHold"></div>
        <div class="info_display" id="p_notesHold"></div>
    </div>
</main>
</body>
</html>
